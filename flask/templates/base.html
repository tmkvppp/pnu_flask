<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3">
        <h1>My Website</h1>
        <nav>
            <ul class="list-unstyled d-flex justify-content-around mb-0">
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('page1') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('page2') }}">Kitty</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('page3') }}">Beer</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('display_skills') }}">Skills</a></li>
            </ul>
        </nav>
    </header>

    <section class="container mt-4">
        {% block content %}{% endblock %}
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>OS: {{ os_name }}, User Agent: {{ user_agent }}, Current Time: {{ current_time }}</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
