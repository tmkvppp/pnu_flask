<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #8a2be2;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffe4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
        }

        input[type="submit"] {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Beer Form</h1>
    <form action="/cgi-bin/beer_form.py" method="post">
        <label for="beer_name">Beer Name:</label>
        <input type="text" name="beer_name" required><br>

        <label for="beer_type">Beer Type:</label>
        <input type="text" name="beer_type" required><br>

        <label>Food Pairing:</label>
        <input type="checkbox" name="beer_food_pairing" value="pizza"> Pizza
        <input type="checkbox" name="beer_food_pairing" value="cheese"> Cheese<br>

        <label for="beer_rating">Beer Rating:</label>
        <input type="number" name="beer_rating" min="1" max="10" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
